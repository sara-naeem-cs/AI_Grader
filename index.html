<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment & Rubric Upload</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>

<body class="bg-light">
    <div id="nav-partial"></div>

    <div class="container py-5">
        <h1 class="mb-4">Upload Files</h1>

        <!--<form action="http://127.0.0.1:8000/submit" method="post" enctype="multipart/form-data">-->
        <form id="uploadForm" enctype="multipart/form-data" class="card p-4 shadow-sm">

            <label for="assignment" class="form-label">Upload Assignment (PDF)</label>
            <input class="form-control mb-3" type="file" id="assignment" name="assignment" accept="application/pdf" required />

            <label for="rubric" class="form-label">Upload Rubric (PDF)</label>
            <input class="form-control mb-4" type="file" id="rubric" name="rubric" accept="application/pdf" required />

            <button class="btn btn-primary" type="submit">Submit for Evaluation</button>
        </form>
        <h2 class="mt-4">Results</h2>
        <pre id="result" class="bg-white border rounded p-3"></pre>
    </div>
    <div id="footer-partial"></div>

    <script>
        async function loadPartial(targetId, partialPath) {
            const target = document.getElementById(targetId);
            if (!target) return;
            const response = await fetch(partialPath);
            target.innerHTML = await response.text();
        }

        Promise.all([
            loadPartial("nav-partial", "./partials/nav.html"),
            loadPartial("footer-partial", "./partials/footer.html")
        ]).catch((err) => console.error("Failed loading partials:", err));
    </script>
    <script src="./script.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>

</html>
