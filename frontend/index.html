<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment & Rubric Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <nav class="navbar bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">AI Grader</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">Upload Files</h1>

        <form id="uploadForm" enctype="multipart/form-data" class="card p-4 shadow-sm">

            <label for="assignment" class="form-label">Upload Assignment (PDF)</label>
            <input class="form-control mb-3" type="file" id="assignment" name="assignment" accept="application/pdf"
                required />

            <label for="rubric" class="form-label">Upload Rubric (PDF)</label>
            <input class="form-control mb-4" type="file" id="rubric" name="rubric" accept="application/pdf" required />

            <button class="btn btn-primary" type="submit">Submit for Evaluation</button>
        </form>
        <div id="result" class="my-5"></div>
    </div>
</body>

<footer class="border-top bg-white mt-5">
    <div class="container py-3 d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
        <small class="text-muted">AI Grader by Sara ðŸ«¶</small>
        <small class="text-muted">&copy; 2026</small>
    </div>
</footer>

</html>

<script src="/frontend/script.js"></script>
